<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SAMMAE</title>
    <link rel="stylesheet" href="../../publico/css/login.css">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  </head>
  <body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body" style="text-align: center;">
      <img src="../../publico/img/logO.png" width="200px">
      <!--<p class="login-box-msg">Ingrese sus datos de Acceso</p>-->
      <br><br>
      <div class="login-logo">
        <a><b>Bienvenido</b></a>
      </div>
      <form method="post" id="frmAcceso">
        <div class="form-group has-feedback">
          <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario"> <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
          <span class="fa fa-key form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">

          </div><!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
          </div><!-- /.col -->
        </div>
      </form>


      <!--<a href="#">Olvid√© mi password</a>-->
      <br>


    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../publico/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../publico/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../../publico/js/AJAX/login.js"></script>


  </body>
</html>
